<div class="admin__action-multiselect-wrap action-select-wrap auto-complete-wrap"
     data-bind="
     mageInit: {'feedsAutoComplete':{
        'url': url,
        'currentVal' : selectedFeedCategory}},
        hasFocus: focused,
        css: {
            _disabled: disabled
        }
     ">
    <input type="hidden" data-role="hidden-input" data-bind="
            hasFocus: focused,
            value: value,
            valueUpdate: valueUpdate,
            event: {change: userChanges},
            attr: {
                name: inputName,
                placeholder: placeholder,
                'aria-describedby': noticeId,
                id: uid
            }
        ">
    <div class="admin__control-select" data-action="open-search"
         data-bind="attr : {id: uid + '_feed_category'}">
        <!-- ko i18n: selectedFeedCategory || 'Select...' --><!-- /ko -->
    </div>
    <div class="action-menu" data-role="search-block">
        <div class="admin__action-multiselect-search-wrap">
            <input class="admin__control-text" data-action="input-text" type="text"/>
            <label class="admin__action-multiselect-search-label"></label>
        </div>
    </div>
</div>
