<!-- ko ifnot: isNeedShow -->
<li style="display: none" class="mp-osc-custom-step-content" data-bind="attr: { id: stepCode }">
    <div class="step-title" data-role="title">
        <!--        ko if : iconType == '2' -->
        <i data-bind="attr: { class: iconClass }"></i>
        <!--        /ko-->
        <!--        ko if : iconType == '1' -->
        <img class="mp-osc-custom-step" data-bind="attr: { src: iconImg }"/>
        <!--        /ko-->
        <span data-bind="i18n: stepTitle"></span>
    </div>
    <div class="mp-step-content step-content" data-role="content">
        <!-- ko foreach: { data: elems, as: 'element' } -->
        <!-- ko template: element.getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </div>
</li>
<!-- /ko -->
