<!-- ko if: isVisible() -->
<span data-bind="i18n: 'Additional Information'" class="title order-attributes-title"></span>
<table class="data table table-totals">
    <caption class="table-caption" data-bind="i18n: 'Additional Information'"></caption>
    <tbody>
    <!-- ko foreach: getOrderAttributes() -->
        <!-- ko ifnot: field_type == 'hidden' -->
        <tr>
            <th data-bind="i18n: label" class="mark order-attributes-label" scope="row"></th>
            <td class="amount order-attributes-value">
                <!-- ko if: url && preview == 'image' -->
                <a class="price" target="_blank" data-bind="attr: {href: url, 'data-th': label}">
                    <img title="View Full Size" data-bind="attr: {alt: value, src: url}">
                </a>
                <!-- /ko -->
                <!-- ko if: url && preview != 'image' -->
                <a class="price" target="_blank" data-bind="text: value, attr: {href: url, 'data-th': label}"></a>
                <!-- /ko -->
                <!-- ko ifnot: url -->
                <!-- ko if: field_type == 'content' -->
                <span class="price" data-bind="html: value, attr: {'data-th': label}"></span>
                <!-- /ko -->
                <!-- ko ifnot: field_type == 'content' -->
                <span class="price" data-bind="text: value, attr: {'data-th': label}"></span>
                <!-- /ko -->
                <!-- /ko -->
            </td>
        </tr>
        <!-- /ko -->
    <!-- /ko -->
    </tbody>
</table>
<!--/ko-->
