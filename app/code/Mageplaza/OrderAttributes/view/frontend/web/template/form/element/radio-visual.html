<!-- ko foreach:  { data: options, as: 'item' }-->
<div class="visual-option">
    <div class="media" data-bind="html: visual"
         onclick="jQuery(this).parent().find('input:not(:disabled)').prop( 'checked', true).trigger('click')"></div>
    <div class="option">
        <input type="radio" class="radio" data-bind="
                   checked: $parent.value,
                   valueUpdate: 'keyup',
                   attr: {
                       value: value,
                       id: $parent.uid + '-' + value,
                       disabled: $parent.disabled,
                       name: $parent.inputName
                   },
                   hasFocus: $parent.focused">

        <label class="label" data-bind="checked: value, attr: { for: $parent.uid + '-' + value }">
            <span data-bind="text: $parent.description || label"></span>
        </label>
    </div>
</div>
<!-- /ko -->

<!-- ko if: notice -->
<div class="field-note" data-bind="attr: {id: noticeId}"><span data-bind="text: notice"></span></div>
<!-- /ko -->
