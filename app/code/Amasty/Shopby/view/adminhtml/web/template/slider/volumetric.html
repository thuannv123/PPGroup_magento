<p class="am-slider ui-slider ui-slider-horizontal -loaded">
    <span class="ui-slider-range"
          data-bind="style: {
            backgroundImage: $parent.gradients.horizontal
           }"
          style="left: 35%; width: 30%;"></span>
    <span class="ui-slider-handle ui-state-hover"
          data-bind="style: {
            backgroundImage: $parent.gradients.vertical,
            boxShadow: $parent.shadow
          }"
          style="left: 35%;">
        <span class="amshopby-slider-corner"
              data-bind="style: {
                backgroundImage: $parent.gradients.horizontal,
                borderColor: $parent.color
              }">
        </span>
        <span class="amshopby-slider-tooltip"
              data-bind="style: {
                backgroundImage: $parent.gradients.horizontal
              }">
            $100
        </span>
    </span>
    <span class="ui-slider-handle ui-state-hover"
          data-bind="style: {
            backgroundImage: $parent.gradients.vertical,
            boxShadow: $parent.shadow
          }"
          style="left: 65%;">
        <span class="amshopby-slider-corner"
              data-bind="style: {
                backgroundImage: $parent.gradients.horizontal,
                borderColor: $parent.color
              }">
        </span>
        <span class="amshopby-slider-tooltip"
              data-bind="style: {
                backgroundImage: $parent.gradients.horizontal
              }">
            $150
        </span>
    </span>
</p>
