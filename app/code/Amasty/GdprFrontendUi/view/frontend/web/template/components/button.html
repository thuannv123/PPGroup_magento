<button class="amgdprcookie-button"
        afterRender="$data.current.focus.bind($data.current, $element)"
        data-bind="text: $data.text,
                   class: $data.class,
                   attr: {
                        title: $data.text,
                        'aria-label': $data.text
                       },
                   click: $data.action">
</button>
