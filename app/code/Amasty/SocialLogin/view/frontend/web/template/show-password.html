<input type="checkbox"
       title="Show Password"
       name="show-password"
       class="checkbox"
       data-bind="attr: { id: index }"
       data-role="show-password"
       ko-checked="isPasswordVisible">
<label class="show-password label" data-bind="attr: { for: index }">
    <span translate="'Show Password'"></span>
</label>
