<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none">
            <strong id="block-authentication-title"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout Option'">

            </strong>
    <div class="block block-new-customer"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-new-customer-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'as a new customer'"></strong>
        </div>
        <div class="block-content" aria-labelledby="block-new-customer-heading">
            <p data-bind="i18n: 'Creating an account has many benefits:'"></p>
            <ul>
                <li data-bind="i18n: 'See order and shipping status'"></li>
                <li data-bind="i18n: 'Track order history'"></li>
                <li data-bind="i18n: 'Check out faster'"></li>
            </ul>
            <div class="actions-toolbar btn-create">
                <div class="primary">
                    <a class="action action-register primary" data-bind="attr: {href: registerUrl}">
                        <span data-bind="i18n: 'CREATE AN ACCOUNT'"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'using your account'"></strong>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit: login }"
                  id="login-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                   id="customer-email"
                                   type="email"
                                   class="input-text"
                                   data-mage-init='{"mage/trim-input":{}}'
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                    </div>
                    <div class="actions-toolbar">
                        <div class="primary">
                            <button type="submit" class="action action-login secondary" name="send" id="send2">
                                <span data-bind="i18n: 'SIGN IN AND CHECK OUT'"></span>
                            </button>
                        </div>
                    </div>
                    <div class="secondar">
                        <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                            <span data-bind="i18n: 'Forgot Password?'"></span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="fieldset login guest-layout">
        <div class="title_guest">
            <strong data-bind="i18n: 'NO, THANKS'"></strong>
        </div>
        <span class="content_guest">Continue shopping with guest</span>
        <div class="field email required">
            <label class="label" for="email_guest"><span data-bind="i18n: 'Email Address'"></span></label>
            <div class="control">
                <input name="email_guest"
                       id="email_guest"
                       type="email"
                       class="input-text"
                       data-bind="attr: {autocomplete: autocomplete}"
                       data-validate="{required:true, 'validate-email':true}">
            </div>
            <span class="complete-guest" data-bind="i18n: 'Complete your order without an account.'"></span>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <a class="action action-checkout-guest primary btn-guest" id="action-checkout-guest" data-bind="click: checkoutGuest()">
                    <span data-bind="i18n: 'Checkout as Guest'"></span>
                </a>
            </div>
        </div>
    </div>
</div>
