<if args="visible()">
    <text args="address().prefix"></text> <text args="address().firstname"></text>
    <text args="address().middlename"></text>
    <text args="address().lastname"></text> <text args="address().suffix"></text><br/>
    <text args="address().street.join(', ')"></text><br/>
    <each args="data: address().customAttributes, as: 'element'">
        <!-- ko if: (element.attribute_code === 'subdistrict') -->
        <text args="$parent.getCustomAttributeLabel(element)"></text>
        <!-- /ko -->
    </each>
    <text args="address().city "></text><br/>
    <span text="address().region"></span>
    <text args="address().postcode"></text><br/>
    <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br/>
</if>
